<div id='container'>
  <div ng-controller="ShortenController">
  <div class='navigation'>
    <ul>
      <li><a href="#/links">Links</a></li> 
      <li><a href="#/shorten">Shorten</a></li>
      <li><a ng-click="signout()">Logout</a></li>
    </ul>
  </div>
  <form class="creator" ng-submit="addLink()">
    <input type="url" name="input" ng-model="link.url" required>
    <div role="alert">
      <span class="error" ng-show="myForm.input.$error.required">
        Required!</span>
      <span class="error" ng-show="myForm.input.$error.url">
        Not valid url!</span>
    <input class="submit" type="submit" value="Shorten">
    </div>
  </form>
    <!-- <img class='spinner' src='assets/spiffygif_46x46.gif'> -->
    <div class='message'></div>
  </div>
</div>

<div id='container'>
  <div ng-controller="LinksController">
    <div class='navigation'>
      <ul>
        <li><a href="#/links">Links</a></li> 
        <li><a href="#/shorten">Shorten</a></li>
        <li><a ng-click="signout()">Logout</a></li>
      </ul>
    </div>
    <input placeholder="filter" ng-model="searchTitle" type="text" />
    <div class='links'>
      <div class=link ng-repeat="link in data.links | filter:searchTitle | orderBy:'created_at' ">
        <img src='/assets/redirect_icon.png'/>
        <div class='info'>
          <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
          <div class='title'>{{link.title}}</div>
          <div class='original'>{{link.url}}</div>
          <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
        </div>
      </div>
    </div>
  </div>
</div>

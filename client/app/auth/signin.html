<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'name="name" ng-model='user.username' required>
      <p ng-show="signinForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
    <input type="password" name="password" ng-model='user.password' required>
      <p ng-show="signinForm.password.$invalid && !userForm.password.$pristine" class="help-block">You name is required.</p>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
